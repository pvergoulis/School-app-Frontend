<h2 mat-dialog-title>Δημιουργία Νέου Χρήστη</h2>
<mat-dialog-content>
  <label>Username:</label>
  <input [(ngModel)]="newUser.username" type="text" class="form-control">

  <label>Email:</label>
  <input [(ngModel)]="newUser.email" type="email" class="form-control">

  <label>Ρόλος:</label>
  <select [(ngModel)]="newUser.roles" class="form-control">
    <option value="ADMIN">Admin</option>
    <option value="TEACHER">Teacher</option>
    <option value="STUDENT">Student</option>
  </select>

  <label>Password:</label>
  <input [(ngModel)]="newUser.password" type="password" class="form-control">
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button class="btn btn-success" (click)="register()">Εγγραφή</button>
  <button mat-button class="btn btn-danger" (click)="close()">Έξοδος</button>
</mat-dialog-actions>
